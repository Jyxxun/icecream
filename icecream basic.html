    <script>
        // Drag and drop functionality
        let draggedElement = null;
        let offsetX = 0;
        let offsetY = 0;
        let originalPosition = { left: 0, top: 0 };
        let assembledItems = [];
        let baseItem = null; // cone or shortcone
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;

        // Initialize draggable elements
        document.addEventListener('DOMContentLoaded', function() {
            const draggables = document.querySelectorAll('.draggable');

            draggables.forEach(item => {
                item.addEventListener('mousedown', startDrag);
            });

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // Add girl click handler
            const girl = document.getElementById('girl');
            if (girl) {
                girl.addEventListener('click', function(e) {
                    if (!isDragging) {
                        showMouth();
                    }
                });
            }
        });

        function startDrag(e) {
            // Don't drag if it's assembled
            if (assembledItems.includes(e.currentTarget)) {
                return;
            }

            e.preventDefault();
            e.stopPropagation();

            isDragging = false;
            dragStartX = e.clientX;
            dragStartY = e.clientY;

            draggedElement = e.currentTarget;
            draggedElement.classList.add('dragging');

            // Force highest z-index
            draggedElement.style.zIndex = '9999';

            const rect = draggedElement.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            // Store original position
            originalPosition.left = parseInt(draggedElement.style.left) || parseInt(getComputedStyle(draggedElement).left);
            originalPosition.top = parseInt(draggedElement.style.top) || parseInt(getComputedStyle(draggedElement).top);
        }

        function drag(e) {
            if (!draggedElement) return;

            e.preventDefault();

            // Check if actually dragging (moved more than 3 pixels)
            const dx = Math.abs(e.clientX - dragStartX);
            const dy = Math.abs(e.clientY - dragStartY);
            if (dx > 3 || dy > 3) {
                isDragging = true;
            }

            // Calculate new position
            const newLeft = e.clientX - offsetX;
            const newTop = e.clientY - offsetY;

            draggedElement.style.left = newLeft + 'px';
            draggedElement.style.top = newTop + 'px';
        }

        function endDrag(e) {
            if (!draggedElement) return;

            draggedElement.classList.remove('dragging');

            // Check if dropped on girl's center
            if (isOverGirlCenter(draggedElement)) {
                // Play eating sound
                playEatSound();
                // Remove the element (eaten)
                draggedElement.style.display = 'none';
            } else {
                // Check if dropped on a base (cone or shortcone)
                checkIfOnBase(draggedElement);
                // Reset z-index to normal
                draggedElement.style.zIndex = '10';
            }

            draggedElement = null;

            // Reset isDragging after a short delay to prevent girl click
            setTimeout(function() {
                isDragging = false;
            }, 100);
        }

        function isOverGirlCenter(element) {
            const girl = document.getElementById('girl');
            if (!girl) return false;

            const girlRect = girl.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();

            // Calculate girl's mouth area (lower center part of the image)
            // Mouth is approximately in the bottom 40% and center 35% of the girl image
            const mouthCenterX = girlRect.left + girlRect.width * 0.5;
            const mouthCenterY = girlRect.top + girlRect.height * 0.65; // Lower part
            const mouthWidth = girlRect.width * 0.20; // Narrower horizontal detection
            const mouthHeight = girlRect.height * 0.15; // Smaller vertical detection

            const elementCenterX = elementRect.left + elementRect.width / 2;
            const elementCenterY = elementRect.top + elementRect.height / 2;

            // Check if element center is in girl's mouth area
            return (
                elementCenterX > mouthCenterX - mouthWidth / 2 &&
                elementCenterX < mouthCenterX + mouthWidth / 2 &&
                elementCenterY > mouthCenterY - mouthHeight / 2 &&
                elementCenterY < mouthCenterY + mouthHeight / 2
            );
        }

        function checkIfOnBase(element) {
            const itemType = element.getAttribute('data-item');

            // If it's a cone or shortcone, it becomes the base
            if (itemType === 'cone' || itemType === 'shortcone') {
                baseItem = element;
                if (!assembledItems.includes(element)) {
                    assembledItems.push(element);
                }
                return;
            }

            // If there's a base, check if element is near it
            if (baseItem) {
                const baseRect = baseItem.getBoundingClientRect();
                const elementRect = element.getBoundingClientRect();

                const baseCenterX = baseRect.left + baseRect.width / 2;
                const baseCenterY = baseRect.top + baseRect.height / 2;
                const elementCenterX = elementRect.left + elementRect.width / 2;
                const elementCenterY = elementRect.top + elementRect.height / 2;

                // Check if close to base (within 150px horizontally and 250px vertically)
                const horizontalDistance = Math.abs(baseCenterX - elementCenterX);
                const verticalDistance = Math.abs(baseCenterY - elementCenterY);

                if (horizontalDistance < 150 && verticalDistance < 250) {
                    // Add to assembled items
                    if (!assembledItems.includes(element)) {
                        assembledItems.push(element);
                    }
                }
            }
        }

        function playEatSound() {
            const sound = document.getElementById('eatSound');
            sound.currentTime = 0; // Reset to start
            sound.play().catch(err => console.log('Audio play failed:', err));
        }

        function assembleIcecream() {
            if (assembledItems.length === 0) {
                alert('Please assemble some items first!');
                return;
            }

            if (!baseItem) {
                alert('Please place a cone or shortcone as the base!');
                return;
            }

            // Create a container for the assembled icecream
            const assembledContainer = document.createElement('div');
            assembledContainer.className = 'assembled draggable';
            assembledContainer.style.position = 'absolute';
            assembledContainer.style.cursor = 'grab';
            assembledContainer.style.zIndex = '10';
            assembledContainer.style.pointerEvents = 'auto';

            // Calculate precise bounding box of all assembled items
            let minLeft = Infinity, minTop = Infinity, maxRight = -Infinity, maxBottom = -Infinity;

            assembledItems.forEach(item => {
                const left = parseInt(item.style.left) || parseInt(getComputedStyle(item).left);
                const top = parseInt(item.style.top) || parseInt(getComputedStyle(item).top);

                minLeft = Math.min(minLeft, left);
                minTop = Math.min(minTop, top);
                maxRight = Math.max(maxRight, left + item.offsetWidth);
                maxBottom = Math.max(maxBottom, top + item.offsetHeight);
            });

            assembledContainer.style.left = minLeft + 'px';
            assembledContainer.style.top = minTop + 'px';
            assembledContainer.style.width = (maxRight - minLeft) + 'px';
            assembledContainer.style.height = (maxBottom - minTop) + 'px';

            // Clone each assembled item into the container with precise positioning
            assembledItems.forEach(item => {
                const clone = item.cloneNode(true);
                clone.classList.remove('draggable', 'dragging');
                clone.style.pointerEvents = 'none'; // Prevent individual item interaction

                const left = parseInt(item.style.left) || parseInt(getComputedStyle(item).left);
                const top = parseInt(item.style.top) || parseInt(getComputedStyle(item).top);

                clone.style.left = (left - minLeft) + 'px';
                clone.style.top = (top - minTop) + 'px';
                clone.style.position = 'absolute';
                clone.style.margin = '0';
                clone.style.padding = '0';

                assembledContainer.appendChild(clone);

                // Hide original item
                item.style.display = 'none';
            });

            // Add assembled container to frame1
            document.getElementById('frame1').appendChild(assembledContainer);

            // Make the assembled container draggable as a whole using same drag system
            let assembledDragging = false;
            let assembledOffsetX = 0;
            let assembledOffsetY = 0;

            assembledContainer.addEventListener('mousedown', function(e) {
                e.preventDefault();
                e.stopPropagation();

                assembledDragging = true;
                assembledContainer.style.zIndex = '9999';
                assembledContainer.style.cursor = 'grabbing';

                const rect = assembledContainer.getBoundingClientRect();
                assembledOffsetX = e.clientX - rect.left;
                assembledOffsetY = e.clientY - rect.top;

                function moveContainer(e) {
                    if (!assembledDragging) return;
                    e.preventDefault();

                    assembledContainer.style.left = (e.clientX - assembledOffsetX) + 'px';
                    assembledContainer.style.top = (e.clientY - assembledOffsetY) + 'px';
                }

                function stopMove() {
                    document.removeEventListener('mousemove', moveContainer);
                    document.removeEventListener('mouseup', stopMove);

                    if (!assembledDragging) return;

                    assembledDragging = false;
                    assembledContainer.style.cursor = 'grab';

                    // Check if dropped on girl's mouth
                    if (isOverGirlCenter(assembledContainer)) {
                        playEatSound();
                        assembledContainer.style.display = 'none';
                    } else {
                        assembledContainer.style.zIndex = '10';
                    }
                }

                document.addEventListener('mousemove', moveContainer);
                document.addEventListener('mouseup', stopMove);
            });

            // Clear assembled items list
            assembledItems = [];
            baseItem = null;
        }

        function showMouth() {
            document.getElementById('frame1').classList.remove('active');
            document.getElementById('frame2').classList.add('active');
        }

        function resetGame() {
            // Hide mouth screen
            document.getElementById('frame2').classList.remove('active');
            document.getElementById('frame1').classList.add('active');

            // Reset all items
            const allItems = document.querySelectorAll('.draggable');
            allItems.forEach(item => {
                item.style.display = '';
                item.style.left = '';
                item.style.top = '';
                item.classList.remove('dragging');
            });

            // Remove assembled containers
            const assembled = document.querySelectorAll('.assembled');
            assembled.forEach(item => item.remove());

            // Reset state
            assembledItems = [];
            baseItem = null;
            draggedElement = null;
        }

        // Optional: Click anywhere on mouth screen to go back
        document.getElementById('frame2').addEventListener('click', resetGame);
    </script>
</body>
</html>
